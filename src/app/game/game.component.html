
<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 50 + (i * 120) }" [name]="player"
     class="player-position"></app-player>
  
<div class="field">

    <div class="card-stack">
        <!-- card stack -->
         <img *ngFor="let c of [ 0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5 }"
         src="./assets/playing_cards/card_cover.png">
         <img (click)="takeCard()"  class="top-card" style="right: 25px;" 
            src="./assets/playing_cards/card_cover.png" >
 

            <!-- Stack for played cards -->
            <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/playing_cards/{{ card }}.png" alt="">

            <!-- current card (Animation) -->
            <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" 
            src="./assets/playing_cards/{{ currentCard }}.png" >

    </div>
</div>

     <button mat-fab color="primary" (click)="openDialog()" class="btw-add">
         <mat-icon>add</mat-icon>
     </button>
